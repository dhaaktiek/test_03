<!DOCTYPE>
<html>
<head>
	<title>OpenLayers 3 Examples - View </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- CDN -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://openlayers.org/en/v3.3.0/css/ol.css" type="text/css">
	<script type="text/javascript" src="http://openlayers.org/en/v3.3.0/build/ol.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.0/proj4.js"></script>

	<!-- jQuery 1.11.2 -->
	<script type="text/javascript" src="./resources/jquery/jquery-1.11.2.min.js"></script>

	<!-- Bootstrap 3.3.4 -->
	<link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="./resources/bootstrap/css/bootstrap-theme.min.css" type="text/css">
	<script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>

	<!-- OpenLayers 3.3.0 -->
	<link rel="stylesheet" href="./resources/ol3/css/ol.css" type="text/css">
	<script type="text/javascript" src="./resources/ol3/build/ol-debug.js"></script>
	
	<!-- Proj4js -->
	<script type="text/javascript" src="./resources/proj4js/proj4.js"></script>
	
	<style type="text/css">
		
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		
		#wrap {
			min-height: 100%;
			height: auto;
			margin: 0 auto -40px;
			padding: 0 0 40px;
		}
		
		#content {
			padding-top: 50px;
			padding-bottom: 40px;
		}

		#map {
            width: 100%;
            height: 500px;
        }
		
		#footer {
			height: 40px;
			line-height: 40px;
			background-color: #f5f5f5;
		}
		
		#footer p {
			margin: 0;
		}
		
	</style>
			
</head>

<body>

	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">OpenLayers</a>
				</div>
				<div class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form" action="./index.html">
						<button type="submit" class="btn btn-success">뒤로 돌아가기</button>
					</form>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div id="map"></div>
			<br>
			<div>
				<pre>
				</pre>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted text-center">OSGeo Korean Chapter</p>
		</div>
	</div>

	<script type="text/javascript">
		var view = new ol.View({
			center: [14135447.749938734, 4514379.0731775835], // 지도의 처음 로딩 되는 center
			maxResolution : 20480, 				  // 최대 Resolution
		    minResolution : 2048,				  // 최소 Resolution
		    //maxZoom : 8,						  // 최대 Zoom
		    //minZoom : 4    					  // 최소
		    projection: 'EPSG:3857',  			  // 적용되는 좌표체계(EPSG CODE) 
			//zoom: 5,                            // 지도의 처음 로딩 되는 zoom level
		    resolution: 10240                     // 지도의 처음 로딩 되는 zoom level 
		    //resolutions: []					  // 지도의 Resolutuin 나열
		    //rotation: 0,                        // 지도를 정회전 시계방향으로 돌린 값.
		    //zoom: 6		    
	    });
	
	    var map = new ol.Map({
	        target: 'map',
	        renderer: 'canvas',
	        layers: [
	            new ol.layer.Tile({
	                source: new ol.source.OSM()
	            })
	        ],
	        view: view
	    });
		
	</script>

</body>

</html>
