	<!-- Bootstrap 3.3.4 -->
	<link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="./resources/bootstrap/css/bootstrap-theme.min.css" type="text/css">
	<script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>

	<!-- OpenLayers 3.3.0 -->
	<link rel="stylesheet" href="./resources/ol3/css/ol.css" type="text/css">
	<script type="text/javascript" src="./resources/ol3/build/ol-debug.js"></script>
	
	<!-- Proj4js -->
	<script type="text/javascript" src="./resources/proj4js/proj4.js"></script>
	
	<style type="text/css">
		
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		
		#wrap {
			min-height: 100%;
			height: auto;
			margin: 0 auto -40px;
			padding: 0 0 40px;
		}
		
		#content {
			padding-top: 50px;
			padding-bottom: 40px;
		}

		#map {
            width: 100%;
            height: 100%;
        }
		
		#footer {
			height: 40px;
			line-height: 40px;
			background-color: #f5f5f5;
		}
		
		#footer p {
			margin: 0;
		}
		
	</style>
			
</head>

<body>

	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="#">OpenLayers</a>
				</div>
				<div class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form" action="./index.html">
						<button type="submit" class="btn btn-success">뒤로 돌아가기</button>
					</form>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div id="map"></div>
			<br>
			<div>
				<pre>
				</pre>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted text-center">OSGeo Korean Chapter</p>
		</div>
	</div>

	<script type="text/javascript">
	    
	    var map = new ol.Map({
			target: 'map', 								// map의 컨테이너 html 문서내에 포함된 Div Element의 id 입니다.
	        //layers: [],									// 정의하지 않으면 no Layers 가 렌더링 됩니다.
			layers : [ 
			    new ol.layer.Tile({
					source : new ol.source.OSM()
				}) 
			],
		    logo: 'false',             					// 지도에 표시 되는 로고로써 표시 하지 않시하지 않으려면 false를, 
		                             					// 객체를 넣어 링크와 이미지를 넣을수 있습니다. 기본값은 Openlayers 3 로고 입니다.
		    overlays: [],         						// 기본적으로 맵에 넣을 overlay를 설정합니다.
		    renderer: 'canvas',        				    // canvas, 'dom', 'webgl' 을 사용할수 있습니다.
		    interactions: ol.interaction.defaults({shiftDragZoom: true}), 
		    											// 기본적으로 넣을 ol.interaction을 설정합니다.
		    controls: [new ol.control.Zoom()],      	// 기본적으로 넣을 ol.control을 설정합니다.
			view : new ol.View({ center: [0, 0], zoom: 1 }) 	
														// map의 center, resolution, projection 등을  설정합니다.
			
		});
    
		
	</script>

</body>

</html>
