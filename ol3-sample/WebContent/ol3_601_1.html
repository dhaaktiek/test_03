	<script type="text/javascript" src="./resources/proj4js/proj4.js"></script>
	
	<style type="text/css">
		
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		
		#wrap {
			min-height: 100%;
			height: auto;
			margin: 0 auto -40px;
			padding: 0 0 40px;
		}
		
		#content {
			padding-top: 50px;
			padding-bottom: 40px;
		}

		#map {
            width: 100%;
            height: 500px;
        }
		
		#footer {
			height: 40px;
			line-height: 40px;
			background-color: #f5f5f5;
		}
		
		#footer p {
			margin: 0;
		}
		
	</style>
			
</head>

<body>

	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="#">OpenLayers</a>
				</div>
				<div class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form" action="./index.html">
						<button type="submit" class="btn btn-success">뒤로 돌아가기</button>
					</form>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div id="map"></div>
			<br>
			<div>
				<pre>
				</pre>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted text-center">OSGeo Korean Chapter</p>
		</div>
	</div>

	<script type="text/javascript">
	
		var map = new ol.Map({
			target : 'map',
			layers : [ new ol.layer.Tile({
				source : new ol.source.OSM()
			}) ],
			controls: [],
			interactions: [],
			view : new ol.View({
				center : ol.proj.transform([ 127, 36 ], "EPSG:4326",
						"EPSG:3857"),
				zoom : 5
			})
		});
		
		var doubleClickZoom = new ol.interaction.DoubleClickZoom();
		map.addInteraction(doubleClickZoom);
		
		var mouseWheelZoom = new ol.interaction.MouseWheelZoom();
		map.addInteraction(mouseWheelZoom);
		
		var dragZoom = new ol.interaction.DragZoom({
			style: new ol.style.Style({
				fill: new ol.style.Fill({
					color: 'rgba(254,254,254,0.5)'
				}),
				stroke: new ol.style.Stroke({
					color: 'red',
					width: 5
				})
			})
		});
		map.addInteraction(dragZoom);
		
		var dragPan = new ol.interaction.DragPan({
			kinetic: new ol.Kinetic(-0.005, 0.05, 100)
		});
		map.addInteraction(dragPan);
		


		var dragRotate = new ol.interaction.DragRotate({
			condition: ol.events.condition.altKeyOnly
		});
		//map.addInteraction(dragRotate);
		
		var rotate = new ol.control.Rotate();
		map.addControl(rotate);
		
		var dragRotateZoom = new ol.interaction.DragRotateAndZoom({
			condition: ol.events.condition.altShiftKeysOnly
		});
		map.addInteraction(dragRotateZoom);
		
		
		
		
		
		
		
		
		
	</script>

</body>
